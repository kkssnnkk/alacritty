window:
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 9000

tabspaces: 4

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold-italic:
    family: monospace
    style: Bold Italic

  size: 13

window:
  opacity: 0.75

schemes:
  GruvboxDark: &GruvboxDark
    primary:
      # hard contrast: background = '0x1d2021'
      # medium contrast: background = '#282828'
      # soft contrast: background = '0x32302f'
      background: '0x32302f'
      foreground: '#ebdbb2'

    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *GruvboxDark

cursor:
  style: Block

mouse:
  hide_when_typing: true
